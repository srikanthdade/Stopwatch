<!DOCTYPE html>
<html>
  <head>
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="Stopwatch.css" />
  </head>
  <body>
    <h1>STOPWATCH</h1>
    <img
      class="responsive"
      src="https://t3.ftcdn.net/jpg/05/59/20/18/360_F_559201875_897wXVyGkYtJE2yRJHXNHxeOCLVsPuaf.jpg"
    />
    <div id="time" class="time">
      <span id="hrs">00</span>
      <span>h</span>
      <span>:</span>
      <span id="min">00</span>
      <span>m</span>
      <span>:</span>
      <span id="sec">00</span>
      <span>s</span>
      <span>:</span>
      <span id="msec">00</span>
    </div>
    <div id="bottom" class="bottom">
      <div class="clicks">
        <button id="start" class="start">START</button>
        <button id="pause" class="pause">PAUSE</button>
        <button id="reset" class="reset">RESET</button>
        <button id="lap" class="lap">LAP</button>
      </div>
      <div id="laps" class="laps">
        <div>
          <span>Lap 1 &nbsp;&nbsp;&nbsp;</span>
          <span id="hrs1">00</span>
          <span>h</span>
          <span>:</span>
          <span id="min1">00</span>
          <span>m</span>
          <span>:</span>
          <span id="sec1">00</span>
          <span>s</span>
          <span>:</span>
          <span id="msec1">00</span>
        </div>
        <div>
          <span>Lap 2 &nbsp;&nbsp;&nbsp;</span>
          <span id="hrs2">00</span>
          <span>h</span>
          <span>:</span>
          <span id="min2">00</span>
          <span>m</span>
          <span>:</span>
          <span id="sec2">00</span>
          <span>s</span>
          <span>:</span>
          <span id="msec2">00</span>
        </div>
        <div>
          <span>Lap 3 &nbsp;&nbsp;&nbsp;</span>
          <span id="hrs3">00</span>
          <span>h</span>
          <span>:</span>
          <span id="min3">00</span>
          <span>m</span>
          <span>:</span>
          <span id="sec3">00</span>
          <span>s</span>
          <span>:</span>
          <span id="msec3">00</span>
        </div>
        <div>
          <span>Lap 4 &nbsp;&nbsp;&nbsp;</span>
          <span id="hrs4">00</span>
          <span>h</span>
          <span>:</span>
          <span id="min4">00</span>
          <span>m</span>
          <span>:</span>
          <span id="sec4">00</span>
          <span>s</span>
          <span>:</span>
          <span id="msec4">00</span>
        </div>
        <div>
          <span>Lap 5 &nbsp;&nbsp;&nbsp;</span>
          <span id="hrs5">00</span>
          <span>h</span>
          <span>:</span>
          <span id="min5">00</span>
          <span>m</span>
          <span>:</span>
          <span id="sec5">00</span>
          <span>s</span>
          <span>:</span>
          <span id="msec5">00</span>
        </div>
      </div>
    </div>
    <script src="Stopwatch.js" type="text/javascript"></script>
  </body>
</html>
